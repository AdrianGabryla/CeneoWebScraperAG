{%  extends 'base.html' %}

{% block content %}
    <h2>Ekstrakcja opinii</h2>
    {% if error is defined %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong> <i class="bi bi-exclamation-diamond-fill"></i> Warning! </strong> {{error}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      </button>
    </div>
    {% endif %}
    <form action="" method="post">
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <!-- <label for="product_id" class="col-form-label">Product code</label> -->
          <input type="text" class="form-control" name="product_id" id="product_id" aria-describedby="idHelpInline" placeholder="Product code">
          <button type="submit" class="btn btn-danger">Submit</button>
        </div>
      </div>
    </form>
{% endblock %}
